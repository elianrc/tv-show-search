<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-1" id="title">TV Show Search</h1>
            <p class="lead" id="sub-header">A simple app that shows you movie posters for whatever you search using TV Maze API.</p>
        </div>
    </header>

    <div class="container-sm">
        <form id="searchForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search TItle" aria-label="Search TItle" aria-describedby="button-addon2" name="query">
                <button class="btn btn-outline-danger" id="button-addon2">Search</button>
            </div>
        </form>
    </div>

    <div class="container" id="pictures"></div>

    <script src="app.js"></script>
</body>
</html>
